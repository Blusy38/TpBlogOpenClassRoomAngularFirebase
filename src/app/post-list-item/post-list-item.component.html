<li [ngClass]="{'list-group-item': true,
'list-group-item-info': loveIts == 0,
'list-group-item-success': loveIts > 0,
'list-group-item-warning ': loveIts < 0}">
    <h4 class="mb-2">{{ postTitle }}</h4>
    <span class="badge badge-pill badge-light" style="float:left;">{{ created_At | date:'short' }}.</span>
    <div class="row">
        <div class="col">
            <div class="p-3 mb-2 bg-light text-dark">{{ postContent }}
                <footer class="blockquote-footer">I have {{ loveIts}} like !</footer>
            </div>
        </div>
        <div class="btn-toolbar" role="toolbar" style="justify-content: center; display: flex;">
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-primary btn-sm" (click)="onLike()">I Like It</button>
            </div>
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-secondary btn-sm" (click)="onUnLike()">I Don't Like It</button>
            </div>
            <div class="btn-group mr-2" role="group">
                <button class="btn btn-danger btn-sm" (click)="onDeletePost()">Delete it</button>
            </div>
        </div>
    </div>
</li>
<hr>
