<span class="badge badge-pill badge-light" style="float:right;"><a class="nav-link" routerLink="../new">New post</a></span>
<h4 class="mb-2">Friend's room</h4>
<app-post-list-item *ngFor ="let post of POSTS, let i=index"
                            [postTitle]="post.postTitle"
                            [postContent]="post.postContent"
                            [created_At]="post.created_At"
                            [loveIts]="post.loveIts"
                            [index]="i">
</app-post-list-item>
