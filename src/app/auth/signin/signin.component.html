<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <span class="badge badge-pill badge-light" style="float:right;"><a class="nav-link" routerLink="../../auth/signup">Join us here</a> </span>
      <h2>Login</h2>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">e-Mail</label>
          <input type="text"
                 id="email"
                 class="form-control"
                 formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 id="password"
                 class="form-control"
                 formControlName="password">
        </div>
        <button class="btn btn-primary"
                type="submit"
                [disabled]="signinForm.invalid">Connect</button>
      </form>
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </div>
